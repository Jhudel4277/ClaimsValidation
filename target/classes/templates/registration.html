<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--style-->
    <title>Register</title>

</head>
<body>
<div class="logincontainer" id="logincontainer">
    <div class="form-container log-in-container">
        <form action="#">
            <img class="logo" src="images/wearlylogo.png">
            <span>Register as admin</span>

            <label for="psw"><p>Name</p></label>
            <input type="text" placeholder="John Doe" />

            <label for="email"><p>Email</p></label>
            <input type="text" placeholder="******@gmail.com" />

            <label for="contact"><p>Contact</p></label>
            <input type="text" placeholder="Contact" />

            <label for="address"><p>Address</p></label>
            <input type="text" placeholder="Address" />

            <label for="username"><p>Username</p></label>
            <input type="text" placeholder="Username" />

            <label for="psw"><p>Password</p></label>
            <input type="password" placeholder="*********" />

            <button class="loginbtn">REGISTER</button>
            <a href="#">Already have an account, Sign In</a>
        </form>
    </div>
    <div class="overlay-container">
        <div class="overlay">
        </div>
    </div>
</body>
